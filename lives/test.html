    <script type="text/javascript">
        function fetchUrlAsBlob(url) {
            return new Promise((resolve, reject) => {
                fetch(url)
                    .then(response => response.blob())
                    .then(blob => resolve(blob))
                    .catch(error => reject(error));
            });
        }

        // Usage example
        fetchUrlAsBlob("https://bdsajib112.000webhostapp.com/api/bioscope.php?id=sony-yay-live")
            .then(blob => {
                const blobUrl = URL.createObjectURL(blob);
                console.log("Blob URL:", blobUrl);

                // Use the blob URL as needed, e.g., set it as the source for a video element
                // videoElement.src = blobUrl;
            })
            .catch(error => {
                console.error('Error fetching URL as Blob:', error);
            });
    </script>
